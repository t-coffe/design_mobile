<!DOCTYPE html>
<html lang="fr-fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>mobile design</title>
  </head>
  <body>
    <div class="container">
      <select name="sortBy" id="sortBy">
        <option value="price">Sort by price</option>
        <option value="name">Sort by name</option>
        <option value="relevance">Sort by relevance</option>
      </select>
      <input type="radio" id="price" name="sortBy" />
      <label for="price">Sort by price</label>
      <input type="radio" id="name" name="sortBy" />
      <label for="name">Sort by name</label>
      <input type="radio" id="relevance" name="sortBy" />
      <label for="relevance">Sort by relevance</label>
    </div>

    <script src="main.js"></script>
  </body>
</html>
